<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            background-color: rgb(255, 237, 74);
            font: normal 20pt Arial;
        }
        div {
            font: normal 16pt Arial;
        }
        input {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <strong>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h</strong>
<input type="button" value="verificar" onclick="calcular()">
   <div id="res">

   </div>
   <script>
        function calcular() {
       var txtv = document.querySelector('input#txtvel')
       var res = document.querySelector ('div#res')
       var vel = Number(txtv.value)
       res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h<strong></p>`
        if (vel > 60) {
           res.innerHTML += '<p>Você está sendo <strong>MULTADO</strong> por excesso de velocidade!' 
        }
       res.innerHTML += '<p>Dirija sempre com cinto de segurança'
    }
    </script>
</body>
</html>
