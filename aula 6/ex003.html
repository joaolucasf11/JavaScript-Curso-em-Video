<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
    body {
        background-color: rgb(66, 223, 168);
        color: white;
        font: normal 20pt Arial;
    }
    h1 {
        color: yellow;
    }
    </style>
</head>
<body>
<h1>Olá, mundo</h1>
<p>Consegui</p>
<script>
  var number1 = Number(window.prompt('Digite um número: '))
  var number2 = Number(window.prompt('Digite outro número: '))
  var number3 = Number(window.prompt('Digite mais um número: '))
  var soma = number1 + number2 + number3
  window.alert('A soma entre os valores é '+soma)
</script>
</body>
</html>
